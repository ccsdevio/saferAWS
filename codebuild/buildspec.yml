version: 0.2

# Runs a terraform job that acts as a circuit breaker for an app receiving
# unusual (and expensive) traffic.
phases:
  install:
    runtime-versions:
      python: 3.7
    commands:
      - "curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo apt-key add -"
      - "sudo apt-add-repository 'deb [arch=amd64] https://apt.releases.hashicorp.com $(lsb_release -cs) main'"
      - "sudo apt-get update && sudo apt-get install terraform"

  build:
    commands:
      - cd "$CODEBUILD_SRC_DIR"
      - terraform init -input=false
      - terraform import -input=false aws_api_gateway_resource.test1resource1 5254ae0y7j/e87tqw
